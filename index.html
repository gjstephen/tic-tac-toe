<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <header>
        <h1>tic tac toe</h1>
    </header>

    <main>
        <section class="game-grid">
            <div class="grid-box r1c1">1a</div>
            <div class="grid-box r1c2">1b</div>
            <div class="grid-box r1c3">1c</div>
            <div class="grid-box r2c1">2a</div>
            <div class="grid-box r2c2">2b</div>
            <div class="grid-box r2c3">2c</div>
            <div class="grid-box r3c1">3a</div>
            <div class="grid-box r3c2">3b</div>
            <div class="grid-box r3c3">3c</div>
        </section>

        <section class="game-turn">
            <p class="turn-display">Player Two's Turn</p>
        </section>

        <section>
            <h2 class="game-result">Who will win?</h2>
        </section>
    </main>
</body>
</html>
