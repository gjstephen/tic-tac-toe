<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./stylesheets/sparta_athens.css">
    <link rel="stylesheet" href="./stylesheets/hogwarts.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">

    <script defer src="./script.js"></script>
    <script defer src="./scripts/sparta.js"></script>
    <script defer src="./scripts/hogwarts.js"></script>
</head>
<body>
    <div class="overlay">
        <h1>Welcome to my tic tac toe game!</h1>
        <h1>Choose your theme.</h1>
        <button class='refresh-button'>Reset Page to Select New Theme</button>
        <div class="theme-options">
            <button class="norml-theme">Normal</button>
            <button class="sparta-option">Spartans v Athenians</button>
            <button class="hogwarts-option">Harry Potter</button>
        </div>
    </div>

    <header>
        <div class="header-image-a"></div>
        <h1 class="title">tic tac toe</h1>
        <div class="header-image-b"></div>
    </header>

    <main>
        <aside class="player-areas player-one">
            <h3 class="player-names p1-name-text">Player One</h3>

            <div>
                <input type="text" placeholder="Input player name" class="p1-name-input">
                <div class="dropdown-one">
                    <button class="p1-name-btn">Save</button>
                    <div class="d-one-menu">
                    </div>
                </div>
            </div>

            <p class="scores p1-score">Score: 0</p>
        </aside>

        <section>
            <section>
                <h2 class="game-result turn-display">Player One's Turn</h2>
                <h3 class="round-display">Round: <span class="round-tally">1</span></h3>
            </section>

            <section class="game-grid">
                <div class="grid-box"></div>
                <div class="grid-box"></div>
                <div class="grid-box"></div>
                <div class="grid-box"></div>
                <div class="grid-box"></div>
                <div class="grid-box"></div>
                <div class="grid-box"></div>
                <div class="grid-box"></div>
                <div class="grid-box"></div>
            </section>

            <section class="game-turn">
                <div>
                    <button class="reset-play">Next Round</button>
                    <button class="new-game">New Game</button>
                    <button class="change-theme">Change Theme</button>
                </div>
            </section>
        </section>

        <aside class="player-areas player-two">
            <h3 class="player-names p2-name-text">Player Two</h3>

            <div>
                <input type="text" placeholder="Input player name" class="p2-name-input">
                <div class="dropdown-two">
                    <button class="p2-name-btn">Save</button>
                    <div class="d-two-menu">
                    </div>
                </div>
            </div>

            <p class="scores p2-score">Score: 0</p>
        </aside>
    </main>

    <footer>
        <section>
            <p>Created by George Stephen 2022</p>
            <p>About Me</p>
        </section>
    </footer>
</body>
</html>
