<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <header>
        <h1>tic tac toe</h1>
    </header>

    <main>
        <section class="player-one">
            <div>
                <input type="text" placeholder="Input player name" class="p1-name-input">
                <button class="p1-name-btn">Update Name</button>
            </div>

            <h3 class="p1-name-text">Player One</h3>
            <p class="p1-score">Score: 0</p>
        </section>

        <section>
            <section>
                <h2 class="game-result">Who will win?</h2>
                <h3>Round: <span class="round-tally">1</span></h3>
            </section>

            <section class="game-grid">
                <div class="grid-box r1c1"></div>
                <div class="grid-box r1c2"></div>
                <div class="grid-box r1c3"></div>
                <div class="grid-box r2c1"></div>
                <div class="grid-box r2c2"></div>
                <div class="grid-box r2c3"></div>
                <div class="grid-box r3c1"></div>
                <div class="grid-box r3c2"></div>
                <div class="grid-box r3c3"></div>
            </section>

            <section class="game-turn">
                <h2 class="turn-display">Player One's Turn</h2>

                <div>
                    <button class="reset-play">Reset Grid</button>
                    <button class="new-game">New Game</button>
                </div>
            </section>
        </section>

        <section class="player-two">
            <div>
                <input type="text" placeholder="Input player name" class="p2-name-input">
                <button class="p2-name-btn">Update Name</button>
            </div>

            <h3 class="p2-name-text">Player Two</h3>
            <p>Score: <span class="p2-score">0</span></p>
        </section>
    </main>

    <footer>
        <section>
            
        </section>
    </footer>
</body>
</html>
