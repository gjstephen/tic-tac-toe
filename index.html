<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./stylesheets/sparta_athens.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">

    <script defer src="./script.js"></script>
</head>
<body>
    <div class="overlay">
        <h1>Welcome to my tic tac toe game!</h1>
        <button class='dropdown-button'>Choose Your Theme</button>
        <div class="dropdown-content">
            <button class="dropdown-option">Normal</button>
            <button class="sparta-option">Spartans v Athenians</button>
        </div>
    </div>

    <header>
        <h1 class="title">tic tac toe</h1>
    </header>

    <main>
        <aside class="player-one">
            <div>
                <input type="text" placeholder="Input player name" class="p1-name-input">
                <button class="p1-name-btn">Save</button>
            </div>

            <h3 class="p1-name-text">Player One</h3>
            <p class="p1-score">Score: 0</p>
        </aside>

        <section>
            <section>
                <h2 class="game-result">Who will win?</h2>
                <h3>Round: <span class="round-tally">1</span></h3>
            </section>

            <section class="game-grid">
                <div class="grid-box"></div>
                <div class="grid-box"></div>
                <div class="grid-box"></div>
                <div class="grid-box"></div>
                <div class="grid-box"></div>
                <div class="grid-box"></div>
                <div class="grid-box"></div>
                <div class="grid-box"></div>
                <div class="grid-box"></div>
            </section>

            <section class="game-turn">
                <h2 class="turn-display">Player One's Turn</h2>

                <div>
                    <button class="reset-play">Reset Grid</button>
                    <button class="new-game">New Game</button>
                </div>
            </section>
        </section>

        <aside class="player-two">
            <div>
                <input type="text" placeholder="Input player name" class="p2-name-input">
                <button class="p2-name-btn">Save</button>
            </div>

            <h3 class="p2-name-text">Player Two</h3>
            <p class="p2-score">Score: 0</p>
        </aside>
    </main>

    <footer>
        <section>
            
        </section>
    </footer>
</body>
</html>
